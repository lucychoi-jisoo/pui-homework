<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../solution-hw6/css/style.css">
    <title>Shopping cart</title>
</head>
  
  <body>

    <header class="headerContainer">
      <a href="index.html"><img class= "logoImg" src="/solution-hw6/assets/logo/logo-01.svg" alt="logo"></a>
        
      <div class="navNtitle">
        <nav>
          <a class= "navElement" href="index.html"><p> PRODUCTS </p></a>
          <a class= "navElement" id= "cartNav" href="shoppingcart.html"><p> CART </p></a>
        </nav>
  
        <hr class="linebreak">
  
        <div class="header">
          <p> Our hand-made cinnamon rolls </p>
        </div>
      </div>
    </header>

    <div id="bodyContainer">
      <div id="roll-list">
        <template id="roll-template">
          <div class="cartItemContainer">
            <div class="productImgNremove">
              <img class = "cartImg" src="/solution-hw6/assets/products/double-chocolate-cinnamon-roll.jpg" alt="apple cinnamon roll">
              <p class = "remove">Remove</p>
            </div>
            
            <div class="cartInfo">
              <p class ="cartTitle"></p>
              <p>Glazing: <span class="cartGlazing"></span></p> <!-- Glazing type is set dynamically -->
              <p>Pack Size: <span class="cartPackSize"></span></p>
            </div>

            <p class="price">$27.45</p>
                    
          </div>
        </template>
      </div>

      <hr id="linebreak2">

      <div id="totalPrice">
      <p> Total </p>
      <p>$27.45</p>
    </div>

    <button id="checkoutButton"> Checkout </button> 

    </div>

    <script src="js/rollsData.js"></script>
    <script src="js/script.js"></script>
  </body>
  </html>
